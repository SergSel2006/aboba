  const dmChatsRef = collection(db, "dmChats");
  const q = query(dmChatsRef, where("uids", "array-contains", currentUser.uid));

  snap.forEach(docSnap => {

async function startChat() {
  if (unsubscribe) unsubscribe();
  clearMessages();
  renderDraft();

  if (currentDM) {
    const q = query(
      collection(db, "dmChats", currentDM.chatId, "messages"),

      for (const docSnap of snap.docs) {

        const nick = document.createElement("span");
        nick.textContent = prof.nick || "–ë–µ–∑—ã–º—è–Ω–Ω—ã–π";
        nick.style.color = prof.color || "#ccc";

        const time = document.createElement("span");
        time.textContent = formatTime(d.createdAt?.toDate?.() || new Date());
        time.title = d.createdAt?.toDate?.()?.toLocaleString() || "";

        head.append(nick, time);
        cont.append(head, document.createTextNode(d.text || ""));
        msgDiv.append(avatar, cont);
        messagesDiv.appendChild(msgDiv);
      }
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    });
  } else if (selectedGroup) {
    const q = query(
      collection(db, "groups", selectedGroup, "messages"),
      orderBy("createdAt", "asc")
    );

    unsubscribe = onSnapshot(q, async (snap) => {
      clearMessages();
      lastDate = "";
      for (const docSnap of snap.docs) {
        const d = docSnap.data();
        if (!d.createdAt) continue;

        const createdAt = d.createdAt.toDate();
        const dateStr = formatDate(createdAt);

        if (dateStr !== lastDate) {
          lastDate = dateStr;
          const div = document.createElement("div");
          div.className = "date-divider";
          div.textContent = dateStr;
          messagesDiv.appendChild(div);
        }

        const msgDiv = document.createElement("div");

        const avatar = document.createElement("div");

        const time = document.createElement("span");

        time.title = createdAt.toLocaleString();

        head.append(nick, time);

          head.appendChild(ed);

        cont.append(head, body);
        msgDiv.append(avatar, cont);

// === –û—Ç–ø—Ä–∞–≤–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π (Enter ‚Äî –æ—Ç–ø—Ä–∞–≤–∫–∞, Shift+Enter ‚Äî –ø–µ—Ä–µ–Ω–æ—Å)

// === –ó–∞–≥—Ä—É–∑–∫–∞ –≥—Ä—É–ø–ø –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è

  return d.toLocaleDateString();
}

// === –ü–æ–ª—É—á–µ–Ω–∏–µ —Å—Ç–∞–±–∏–ª—å–Ω–æ–≥–æ ID –¥–ª—è –õ–° (–¥–≤–∞ UID –≤ –∞–ª—Ñ–∞–≤–∏—Ç–Ω–æ–º –ø–æ—Ä—è–¥–∫–µ —á–µ—Ä–µ–∑ "_") ===
function getDMChatId(uid1, uid2) {
  return [uid1, uid2].sort().join("_");
}

// === –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π —Ä–µ—Å–∞–π–∑ textarea ===
function autoResizeTextarea() {
  messageInput.style.height = "auto";
  messageInput.style.height = messageInput.scrollHeight + "px";
}

// === –û–±–Ω–æ–≤–ª–µ–Ω–∏–µ —Å—á–µ—Ç—á–∏–∫–∞ —Å–∏–º–≤–æ–ª–æ–≤ –∏ –¥–æ—Å—Ç—É–ø–Ω–æ—Å—Ç–∏ –∫–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏ ===
function updateCharCount() {
  const len = messageInput.value.length;
  const left = 1000 - len;
  charCount.textContent = left;
  chatInputForm.querySelector("button[type=submit]").disabled = !len || len > 1000;
}

// === –ó–∞–≥—Ä—É–∑–∫–∞ –ø—Ä–æ—Ñ–∏–ª—è —Å –∫–µ—à–∏—Ä–æ–≤–∞–Ω–∏–µ–º ===
async function loadProfile(uid) {
  if (!uid) return {};
  if (profilesCache[uid]) return profilesCache[uid];
  try {
    const snap = await getDoc(doc(db, "profiles", uid));
    const data = snap.exists() ? snap.data() : {};
    profilesCache[uid] = data;
    return data;
  } catch (e) {
    console.warn("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –ø—Ä–æ—Ñ–∏–ª—è", e);
    return {};
  }
}

// === –û—á–∏—Å—Ç–∫–∞ —Å–æ–æ–±—â–µ–Ω–∏–π –≤ —á–∞—Ç–µ ===
function clearMessages() {
  messagesDiv.innerHTML = "";
}

// === –î–æ–±–∞–≤–ª–µ–Ω–∏–µ —Å–∏—Å—Ç–µ–º–Ω–æ–≥–æ —Å–æ–æ–±—â–µ–Ω–∏—è ===
function addSystemMessage(txt) {
  const div = document.createElement("div");
  div.className = "msg server";
  div.textContent = txt;
  messagesDiv.appendChild(div);
  messagesDiv.scrollTop = messagesDiv.scrollHeight;
}

// === –°–æ—Ö—Ä–∞–Ω–µ–Ω–∏–µ —á–µ—Ä–Ω–æ–≤–∏–∫–∞ –ø–µ—Ä–µ–¥ —É—Ö–æ–¥–æ–º —Å–æ —Å—Ç—Ä–∞–Ω–∏—Ü—ã ===
window.addEventListener("beforeunload", () => {
  const txt = messageInput.value.trim();
  if (!txt) return;
  if (selectedGroup) drafts[selectedGroup] = txt;
  else if (currentDM?.chatId) drafts[currentDM.chatId] = txt;
});

// === –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è UI ===
autoResizeTextarea();
updateCharCount();
renderDraft();

// === –ú–æ–±–∏–ª—å–Ω–æ–µ –∏ –ü–ö –ø–æ–≤–µ–¥–µ–Ω–∏–µ –¥–ª—è Enter –∏ Shift+Enter ===
const isMobile = /Android|iPhone|iPad|iPod|Opera Mini|IEMobile|WPDesktop/i.test(navigator.userAgent);

messageInput.addEventListener("keydown", (e) => {
  if (isMobile) {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      const start = messageInput.selectionStart;
      const end = messageInput.selectionEnd;
      messageInput.value =
        messageInput.value.substring(0, start) + "\n" + messageInput.value.substring(end);
      messageInput.selectionStart = messageInput.selectionEnd = start + 1;
      autoResizeTextarea();
      updateCharCount();
    }
  } else {
    if (e.key === "Enter" && !e.shiftKey) {
      e.preventDefault();
      if (!chatInputForm.querySelector("button[type=submit]").disabled) {
        chatInputForm.dispatchEvent(new Event("submit", { cancelable: true }));
      }
    }
  }
});

// === –û–±—Ä–∞–±–æ—Ç—á–∏–∫–∏ –∏–Ω—Ç–µ—Ä—Ñ–µ–π—Å–∞ –ø—Ä–æ—Ñ–∏–ª—è, –≥—Ä—É–ø–ø, –º–æ–¥–∞–ª–æ–∫, –∫–Ω–æ–ø–æ–∫ –∏ –ø—Ä–æ—á–µ–µ —É–∂–µ –±—ã–ª–∏ –≤–æ 2 —á–∞—Å—Ç–∏, —Å—é–¥–∞ –Ω–µ –¥—É–±–ª–∏—Ä—É—é ===

</script>
